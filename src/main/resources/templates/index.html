<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>PET</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

    <h3>PET List</h3>
    <a th:href="@{/pet/add}" class="btn btn-primary btn-sm mb-3" >Add PET</a>
    <table style="width:80%"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>ID</th>
            <th>name</th>
            <th>owner</th>
            <th>species</th>
            <th>sex</th>
            <th>birth</th>
            <th>death</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pet:${p}">
            <td th:text="${pet.id}"></td>
            <td th:text="${pet.name}"></td>
            <td th:text="${pet.owner}"></td>
            <td th:text="${pet.species}"></td>
            <td th:text="${pet.sex}"></td>
            <td th:text="${pet.birth}"></td>
            <td th:text="${pet.death}"></td>
            <td> <a th:href="@{/pet/show/{id}(id=${pet.id})}"
                    class="btn btn-primary">Update</a>
                <a th:href="@{/pet/delete/{id}(id=${pet.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href = "@{/pet/home}" class = "btn btn-primary btn-sm mb-3">Return to Home Page</a>
</div>
</body>
</html>

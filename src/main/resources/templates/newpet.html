<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>PET Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>PET Management System</h1>
    <hr>
    <h2>ADD PET</h2>
    <hr>

    <form action="#" th:action="@{/pet/save}" th:object="${p1}" method="POST">
    <input type="hidden" th:field="*{id}" />

    <label>Name:
        <input type="text" th:field="*{name}" class="form-control mb-lg-4 col-4" required>
    </label>

    <label>Owner:
        <input type="text" th:field="*{owner}" class="form-control mb-lg-4 col-4" required>
    </label>

    <label>Species:
        <input type="text" th:field="*{species}" class="form-control mb-lg-4 col-4" required>
    </label>

    <label>Sex:
        <input type="text" th:field="*{sex}" maxlength="1" class="form-control mb-lg-4 col-4" required>
    </label>

    <label>Birth Date:
        <input type="date" th:field="*{birth}" class="form-control mb-lg-4 col-4">
    </label>

    <label>Death Date:
        <input type="date" th:field="*{death}" class="form-control mb-lg-4 col-4">
    </label>

    <button type="submit" class="btn btn-info col-2">Add PET</button>
</form>

    <hr>

    <a th:href = "@{/pet/index}" class = "btn btn-primary btn-sm mb-3"> Back to PET List</a>
</div>
</body>
</html>
